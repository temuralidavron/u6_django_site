<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Parolni tiklash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        .reset-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
            width: 400px;
        }
        .reset-container h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .reset-container input[type="email"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .reset-container input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #2d89ef;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .reset-container input[type="submit"]:hover {
            background-color: #1b65c2;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <h2>Parolni tiklash</h2>
        <form method="POST">
            {% csrf_token %}
            <label for="id_email">Elektron pochta manzilingizni kiriting:</label><br>
            <input type="email" name="email" id="id_email" required><br>
            <input type="submit" value="Tiklash havolasini yuborish">
        </form>
    </div>
</body>
</html>
